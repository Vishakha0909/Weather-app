<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WeatherPro ‚Äî Hackathon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Weather<span>Pro</span></div>
            <div class="search-bar">
                <input id="city" type="text" placeholder="Search any city..." />
                <button id="searchBtn" class="btn-search">üîç</button>
            </div>
        </header>

        <main class="content">
            <!-- Main Weather Card -->
            <section class="hero-section">
                <div class="hero-card">
                    <div class="hero-left">
                        <div class="location-info">
                            <h1 id="place" class="location-name">Select a city</h1>
                            <p id="updated" class="last-updated"></p>
                        </div>
                        <div class="temp-display">
                            <div id="temp" class="big-temp">--¬∞</div>
                            <div class="temp-meta">
                                <div id="feels" class="feels-temp">Feels like --¬∞</div>
                                <div id="desc" class="weather-desc">‚Äî</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero-right">
                        <div id="icon" class="weather-icon">üå§Ô∏è</div>
                    </div>
                </div>
            </section>

            <!-- Detailed Metrics Grid -->
            <section class="metrics-section">
                <h2>Weather Details</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon">üí®</div>
                        <div class="metric-label">Wind Speed</div>
                        <div id="wind" class="metric-value">-- km/h</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">üíß</div>
                        <div class="metric-label">Humidity</div>
                        <div id="humidity" class="metric-value">--%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">üîç</div>
                        <div class="metric-label">Visibility</div>
                        <div id="visibility" class="metric-value">-- km</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon">‚öñÔ∏è</div>
                        <div class="metric-label">Pressure</div>
                        <div id="pressure" class="metric-value">-- hPa</div>
                    </div>
                </div>
            </section>

            <!-- Hourly Forecast -->
            <section class="forecast-section">
                <h2>Hourly Forecast (Next 24h)</h2>
                <div id="hourlyForecast" class="hourly-forecast"></div>
            </section>

            <!-- Multi-day Forecast -->
            <section class="forecast-section">
                <h2>7-Day Forecast</h2>
                <div id="dailyForecast" class="daily-forecast"></div>
            </section>
        </main>

        <footer class="footer">
            <p>WeatherPro ‚Ä¢ Built with Open-Meteo API ‚Ä¢ Student Hackathon Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
